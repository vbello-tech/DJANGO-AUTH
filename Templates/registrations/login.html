{% extends 'base.html' %}


{% block title %}

{% endblock title %}


{% block body %}

<br><br>
<div class="form-group">
     <div class="container " >
            <div class="row">

                {% if user.is_authenticated %}
                    YOU ARE SIGNED IN ...
                {% else %}

                <form  class="form-control" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                     <center><button type="submit" id="form-submit" class="btn btn-primary">LOGIN...</button></center>
                </form>
                <center><a href="#">Forget Password ?</a><a  href="{% url 'user:signup' %}">SIGN UP</a></center>

                {% endif %}
            </div>
     </div>
</div>



{% endblock body %}
