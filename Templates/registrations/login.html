{% extends 'base.html' %}


{% block title %}

{% endblock title %}


{% block body %}

<h2>LOGIN..</h2>
  {% if user.is_authenticated %}
      YOU ARE SIGNED IN ...
  {% else %}

  <form  class="form-control" method="POST">
      {% csrf_token %}

      <button type="submit" id="form-submit" class="btn btn-secondary">LOGIN</button>
  </form>
 <a  href="{% url 'user:signup' %}">SIGN UP</a>

  {% endif %}

{% endblock body %}
